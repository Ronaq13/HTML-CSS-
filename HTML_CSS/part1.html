<!DOCTYPE HTML>
<html>
    <head>
            <meta charset="utf8">
            <title>Dating web Site</title>
    </head>

    <body>
            <h1>Please Enter Your Details For Our Dating Website!</h1>
            <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
                <fieldset>
                        <legend>Your Face</legend>
                        <label for="image">Your image:</label>
                        <input type="file" name="YourImage" required> 
                        <br>
                        <label for="imagePreview">Image Preview:</label>
                        <img id="preview" width="200">
                </fieldset>
                <br>
                <br>
                <fieldset>
                        <legend>Your General Details</legend>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="Name"  placehooder="Your full name" required>
                        <br>
                        
                        <label for="gender">Gender:</label>
                        <input type="radio" id="gender" name="Gender" value="Male" required>Male
                        <input type="radio" id="gender" name="Gender" value="Female" required>Female
                        <br>

                        <label for="age">Age:</label>
                        <input id="age" type="number" name="Age" placeholder="18" required> years
                        <br>

                        <label for="dateOfBirth">Date of birth:</label>
                        <input type="date" name="DateOfBirth">
                        <br>

                        <label for="color">Favorite Color:</label>
                        <input type="color" name="FavoriteColor">
                        <br>


                        <label for="country">Which Country:</label>
                      <select name="Country" id="country">
                              <option>India</option>
                              <option>America</option>
                              <option>Hong Kong</option>
                      </select>        
                      <br>

                </fieldset>
                <br>
                <br>


                <fieldset>
                        <legend>Your Indicators</legend>
                    
                        <label for="height">Height:</label>
                        Short <input type="range" min="0" max="100" name="Height"> Tall
                        <br>

                        <label for="salary">Salary:</label>
                        Poor <input type="range" min="0" max="100" name="Salary"> Rich
                        <br>

                </fieldset>
                <br>
                <br>

                <fieldset>
                        <legend>Your Contach Information</legend>
                   
                        <label for="email">E-mail:</label>
                        <input type="email" name="Email" placeholder="eMail" required>
                        <br>
                        <br>
                        <label for="mobile">Mobile:</label>
                        <input type="tel" name="Mobile" placeholder="Mobile Number">
                        <br>
                        <br>
                        <label for="address">Address:</label>
                        <textarea id="address" rows="5" cols="50" name="Address" placeholder="Residential Address"></textarea>
                        <br>
                        <br>

                        <label for="methodToContact">Method to Contact you:</label>
                        <input type="checkbox" name="MethodToContact" value="E-mail">Email
                        <input type="checkbox" name="MethodToContact" value="Whatsapp">Whatsapp
                        <input type="checkbox" name="MethodToContact" value="In-app-chat">In-app-chat 
                        <br>

                </fieldset>
                <br>
                <br>
                <input type="submit" value="Submit">




            </form>
    </body>    


</html>
