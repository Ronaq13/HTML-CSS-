<!DOCTYPE HTML>
<html>
    <head>
        <title>Matching Game</title>
        <meta chatset="UTF8">
        <style>
            img {
                position: absolute;
            }
            div
            {
                position:absolute;
                width:500px;
                height:500px;
            }
            #rightSide
            {    
                left: 500px;
                border-left: 1px solid black;
            }
        </style>
    </head>
    <body onload="generateFaces()">


        <h2>Matching Game</h2>
        <p>Click the button below:</p>
        <div id="leftSide"></div>
        <div id="rightSide"></div>
        <script>
        //    var src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
            var numberOfFaces = 5;
            var theLeftSide = document.getElementById("leftSide");
            var theRightSide = document.getElementById("rightSide");
            function generateFaces() {             
                for(i = 0; i < numberOfFaces; i++) {                      
                    var imgEl = document.createElement('img');
                    imgEl.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
                    imgEl.style.width = "100px";
                    imgEl.style.height = "100px";
                
                    imgEl.style.top = Math.floor(Math.random() * 400) + "px";   
                    imgEl.style.left = Math.floor(Math.random() * 400) + "px";

                    theLeftSide.appendChild(imgEl);
                }
               
             
              var leftSideImages = theLeftSide.cloneNode(true);/// should also be in fn. generatefaces()
              leftSideImages.removeChild(leftSideImages.lastChild);
              theRightSide.appendChild(leftSideImages);

            }
       
        </script>
    </body>
</html>
