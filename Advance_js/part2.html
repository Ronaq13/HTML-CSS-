<!DOCTYPE HTML>
<html>

    <head>
        <title>Matching Game</title>
        <meta chatset="UTF8">

        <style>

            img {
                position: absolute;
            }


            div
            {
                position:absolute;
                width:500px;
                height:500px;
            }
            
            #rightSide
            {       
                left: 500px;
                border-left: 1px solid black;
            }
        </style>
    </head>

    <body onload="generateFaces()">

        <h2>Matching Game</h2>
        <p>Click on the extra smiling face on the left.<p>

            <div id="leftSide"></div>

            <div id="rightSide"></div>

            <script>
                         var numberOfFaces = 5;
                var theLeftSide = document.getElementById("leftSide");
           

                function generateFaces()
                {
                   for(var i=0;i<numberOfFaces;i++)
                    {
      
                        var theLeftSide = document.getElementById("leftSide");
                        var imgEl = document.createElement("img");
                        imgEl.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
                        imgEl.setAttribute("style", "top:ran_top; left:ran_left")
            
                        var ran_top1 = Math.random() * 400;
                        var ran_top = Math.floor(ran_top1);
                      //  imgEl.style.top = ran_top;

                        var ran_left1 = Math.random() * 400;
                        var ran_left = Math.floor(ran_left1);
                      //  imgEl.style.left = ran_left;
                    
                      imgEl.setAttribute("style", "top:ran_top; left:ran_left")
                        theLeftSide.appendChild(imgEl);
                    }
                }
            </script>
        
    </body>

</html>
